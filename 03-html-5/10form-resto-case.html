<!DOCTYPE html><meta charset="UTF-8">
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restoran Abrory</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-top: 30px;
    }

    form {
      width: 80%;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: bold;
    }

    input[type="text"],
    input[type="tel"],
    input[type="email"],
    input[type="password"],
    input[type="tel"],
    select,
    textarea,
    input[type="number"],
    input[type="date"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: border-color 0.3s ease;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;

    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    input[type="text"]:focus,
    input[type="tel"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus,
    input[type="tel"]:focus,
    select:focus,
    textarea:focus,
    input[type="number"]:focus,
    input[type="date"]:focus {
      outline: none;
      border-color: #4CAF50;
      box-shadow: 0 0 5px #4CAF50;
    }


    select {
      appearance: none;
      -moz-appearance: none;
      background-position: right 10px top 50%;
      background-repeat: no-repeat;
      padding-right: 30px;
    }

    textarea {
      resize: vertical;
    }
  </style>
</head>

<body>
  <h1>Selamat Datang di Restoran Abrory</h1>
  <form>
    <label for="nama">Nama lengkap:</label>
    <input type="text" id="nama" name="nama" required>

    <label for="telepon">Nomor Telepon:</label>
    <input type="tel" id="telepon" name="telepon" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="tanggal">Tanggal Pesan:</label>
    <input type="date" id="tanggal" name="tanggal" required>
    <br>
    <br>

    <label for="pembayaran">Pembayaran:</label>
    <select id="pembayaran" name="pembayaran" required>
      <option value="cash">Cash</option>
      <option value="debit">Debit</option>
      <option value="ovo">Ovo</option>
      <option value="gopay">Gopay</option>
      <option value="linkaja">LinkAja</option>
    </select>

    <label for="jenis">Jenis:</label>
    <select id="jenis" name="jenis" required>
      <option value="dinein">Dine In</option>
      <option value="takeaway">Take Away</option>
      <option value="delivery">Delivery</option>
    </select>

    <label for="minuman">Minuman:</label>
    <select id="minuman" name="minuman" required>
      <option value="espresso">Espresso</option>
      <option value="cappuccino">Cappuccino</option>
      <option value="latte">Latte</option>
      <option value="mocha">Mocha</option>
      <option value="americano">Americano</option>
    </select>

    <label for="makanan">Menu:</label>
    <select id="makanan" name="makanan" required>
      <option value="duck">Duck</option>
      <option value="sandwich">Sandwich</option>
      <option value="truffle">Truffle</option>
      <option value="saffron">Saffron</option>
      <option value="wagyu">Wagyu</option>
    </select>

    <label for="jumlah">Jumlah:</label>
    <input type="number" id="jumlah" name="jumlah" required>

    <label for="coupon">Coupon: </label>
    <input type="text" id="coupon" name="coupon">

    <label for="catatan">Catatan:</label>
    <textarea id="catatan" name="catatan"></textarea>

    <input type="submit" value="Submit">
  </form>
</body>

</html>
