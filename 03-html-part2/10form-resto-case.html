<!DOCTYPE html>
<meta charset="UTF-8">
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restoran Abrory</title>
  <link rel="stylesheet" href="style-resto.css">
</head>

<body>
  <h1>Selamat Datang di Restoran Abrory</h1>
  <form>
    <label for="nama">Nama lengkap:</label>
    <input type="text" id="nama" name="nama" required>

    <label for="telepon">Nomor Telepon:</label>
    <input type="tel" id="telepon" name="telepon" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="tanggal">Tanggal Pesan:</label>
    <input type="date" id="tanggal" name="tanggal" required>
    <br>
    <br>

    <label for="pembayaran">Pembayaran:</label>
    <select id="pembayaran" name="pembayaran" required>
      <option value="cash">Cash</option>
      <option value="debit">Debit</option>
      <option value="ovo">Ovo</option>
      <option value="gopay">Gopay</option>
      <option value="linkaja">LinkAja</option>
    </select>

    <label for="jenis">Jenis:</label>
    <select id="jenis" name="jenis" required>
      <option value="dinein">Dine In</option>
      <option value="takeaway">Take Away</option>
      <option value="delivery">Delivery</option>
    </select>

    <label for="minuman">Minuman:</label>
    <select id="minuman" name="minuman" required>
      <option value="espresso">Espresso</option>
      <option value="cappuccino">Cappuccino</option>
      <option value="latte">Latte</option>
      <option value="mocha">Mocha</option>
      <option value="americano">Americano</option>
    </select>

    <label for="makanan">Menu:</label>
    <select id="makanan" name="makanan" required>
      <option value="duck">Duck</option>
      <option value="sandwich">Sandwich</option>
      <option value="truffle">Truffle</option>
      <option value="saffron">Saffron</option>
      <option value="wagyu">Wagyu</option>
    </select>

    <label for="jumlah">Jumlah:</label>
    <input type="number" id="jumlah" name="jumlah" required>

    <label for="coupon">Coupon: </label>
    <input type="text" id="coupon" name="coupon">

    <label for="catatan">Catatan:</label>
    <textarea id="catatan" name="catatan"></textarea>

    <input type="submit" value="Submit">
  </form>
</body>

</html>
