<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cari Angka Terbesar</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      margin: 50px auto;
      background-color: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
    }

    input[type="number"] {
      width: calc(100% - 22px);
      padding: 10px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      display: block;
      margin: 0 auto;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Max Finder</h1>
    <form id="maxFinderForm">
      <div class="form-group">
        <label for="input1">Input 1:</label>
        <input type="number" id="input1" name="input1" required>
      </div>
      <div class="form-group">
        <label for="input2">Input 2:</label>
        <input type="number" id="input2" name="input2" required>
      </div>
      <div class="form-group">
        <label for="input3">Input 3:</label>
        <input type="number" id="input3" name="input3" required>
      </div>
      <button type="button" onclick="findMax()">Find Max</button>
    </form>
    <div id="result"></div>
  </div>
  <script>
    function findMax() {
      var input1 = parseFloat(document.getElementById("input1").value);
      var input2 = parseFloat(document.getElementById("input2").value);
      var input3 = parseFloat(document.getElementById("input3").value);

      var max = Math.max(input1, input2, input3);

      document.getElementById("result").innerHTML = "Angka terbesar adalah: " + max;
    }
  </script>
</body>

</html>
