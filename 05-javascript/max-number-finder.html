<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cari Angka Terbesar</title>
  <link rel="stylesheet" href="style-max-number.css">

</head>

<body>
  <div class="container">
    <h1>Max Finder</h1>

      <div class="form-group">
        <label for="input1">Input 1:</label>
        <input type="number" id="input1" name="input1" required>
      </div>
      <div class="form-group">
        <label for="input2">Input 2:</label>
        <input type="number" id="input2" name="input2" required>
      </div>
      <div class="form-group">
        <label for="input3">Input 3:</label>
        <input type="number" id="input3" name="input3" required>
      </div>
      <button type="button" onclick="findMax()">Find Max</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="script-max-number.js"></script>
</body>

</html>
